<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Telegid</title>
    <style>
        body,html,p,a,div{padding:0;margin:0; font-family:sans-serif; font-size: 1em;}
        body,html,#root{position:absolute; left:0; top:0; right:0; bottom:0; display:flex;flex-direction:column}
    </style>
</head>

<body>

<div id="root">

    <style> .spinner {width: 100px;text-align: center;position: absolute;left: 50%;top: 50%;margin-left: -50px;margin-top: -11px;}  .spinner > div {width: 18px;height: 18px;background-color: rgba(18, 179, 196, 0.3);border-radius: 100%;display: inline-block;-webkit-animation: sk-bouncedelay 1.4s infinite ease-in-out both;animation: sk-bouncedelay 1.4s infinite ease-in-out both;margin: 0 5px;}  .spinner .bounce1 {-webkit-animation-delay: -0.32s;animation-delay: -0.32s;}  .spinner .bounce2 {-webkit-animation-delay: -0.16s;animation-delay: -0.16s;}  @-webkit-keyframes sk-bouncedelay { 0%, 80%, 100% {-webkit-transform: scale(0)} 40% {-webkit-transform: scale(1.0)} }  @keyframes sk-bouncedelay { 0%, 80%, 100% {-webkit-transform: scale(0);transform: scale(0);} 40% {-webkit-transform: scale(1.0);transform: scale(1.0);} }</style><div class='spinner'><div class='bounce1'></div><div class='bounce2'></div><div class='bounce3'></div></div>

</div>

</body>

</html>
